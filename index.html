<HTML>

<HEAD>
  <title>Trail Map Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!-- Leaflet's Javascipt file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Add Leaflet Ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
  integrity="sha512-cMQ5e58BDuu1pr9BQ/eGRn6HaR6Olh0ofcHFWe5XesdCITVuSBiBZZbhCijBe5ya238f/zMMRYIMIIg1jxv4sQ=="
  crossorigin=""></script>

  <!-- relative link to stylesheet -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Load Esri Leaflet Renderers plugin to use feature service symbology -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>

</HEAD>

<BODY>

  <div id="mapid">

  </div>
  <div id="basemaps-wrapper" class="leaflet-bar">
    <select id="basemaps">
      <option value="Topographic">Topographic</option>
      <option value="Streets">Streets</option>
      <option value="NationalGeographic">National Geographic</option>
      <option value="Oceans">Oceans</option>
      <option value="Gray">Gray</option>
      <option value="DarkGray">Dark Gray</option>
      <option value="Imagery">Imagery</option>
      <option value="ImageryClarity">Imagery (Clarity)</option>
      <option value="ImageryFirefly">Imagery (Firefly)</option>
      <option value="ShadedRelief">Shaded Relief</option>
      <option value="Physical">Physical</option>
    </select>
  </div>

  <div id="query" class="leaflet-bar">
  <label>
    Zoning District:
    <select id="district">
      <!-- make sure to encase string values in single quotes for valid sql -->
      <option value="1=1">Any</option>
      <option value="CommunityName = 'Bristol'">Bristol</option>
      <option value="CommunityName = 'Middlebury'">Middlebury</option>
      <option value="ZONE_SMRY='RESIDENTIAL'">Residential</option>
      <option value="ZONE_SMRY='COMMERCIAL'">Commercial</option>
      <option value="ZONE_SMRY='INDUSTRIAL'">Industrial</option>
      <option value="ZONE_SMRY='PARKING'">Parking</option>
      <option value="ZONE_SMRY='PUBLIC FACILITY'">Public Facility</option>
    </select>
  </label>
</div>

<button type="button" id='querybutton' name="querybutton" onclick="request()">Query Button</button>

<!-- Add leaflet JS for map -->
<!--  <script type="text/javascript" src="js/script.js"></script> -->
<script src="https://js.arcgis.com/4.14/"></script>

<script type="text/javascript" src="js/script.js"></script>

</BODY>

</HTML>
